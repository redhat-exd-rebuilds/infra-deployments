apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    control-plane: controller-manager
    prometheus: appstudio-workload
  name: mintmaker
  namespace: appstudio-workload-monitoring
spec:
  endpoints:
  - path: /metrics
    port: https
    scheme: https
    bearerTokenSecret:
      name: "prometheus-k8s-token-xhrjb"
      key: token
    tlsConfig:
      insecureSkipVerify: true
  namespaceSelector:
    matchNames:
    - mintmaker
  selector:
    matchLabels:
      control-plane: controller-manager
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: prometheus-mintmaker-metrics-reader
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: mintmaker-metrics-reader
subjects:
- kind: ServiceAccount
  name: prometheus-k8s
  namespace: appstudio-workload-monitoring
