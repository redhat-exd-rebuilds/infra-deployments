apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../base
  - https://github.com/konflux-ci/mintmaker/config/default?ref=ce8492f5e459c9331e7a35de8cdfb5d423a481ff
  - https://github.com/konflux-ci/mintmaker/config/renovate?ref=ce8492f5e459c9331e7a35de8cdfb5d423a481ff

images:
  - name: quay.io/konflux-ci/mintmaker
    newName: quay.io/konflux-ci/mintmaker
    newTag: 74f0afef5157cdb7bce03e63efb793fece700af6

namespace: mintmaker

commonAnnotations:
  argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true

components:
  - ../components/rh-certs

patches:
- target:
    kind: Deployment
    name: mintmaker-controller-manager
  patch: |-
    - op: replace
      path: /spec/template/metadata/annotations/mintmaker.appstudio.redhat.com~1renovate-image
      value: "quay.io/lgallovi-test/mintmaker-renovate-image-test:update-test"
